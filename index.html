<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spot Trading Position Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Spot Position Calculator</h2>

    <label>Account Size ($)</label>
    <input id="account" type="number" value="10">

    <label>Entry Price</label>
    <input id="entry" type="number" value="124">

    <label>Risk %</label>
    <input id="risk" type="number" value="2">

    <label>Risk Reward (RR)</label>
    <input id="rr" type="number" value="2">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output"></div>

    <script src="script.js"></script>
</body>
</html>
